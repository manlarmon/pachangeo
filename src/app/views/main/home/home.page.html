<app-header [title]="title" color="tertiary"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <h1>Bienvenido a PachanGeo</h1>
    <ion-datetime presentation="date" [value]='getCurrentDate()' [highlightedDates]=""></ion-datetime>

    <ion-item *ngIf="misSolicitudes.length == 0">
        <ion-label>No tienes próximo partido</ion-label>
    </ion-item>

    <ion-item *ngIf="misSolicitudes.length > 0">

        <ion-label>Próximo partido</ion-label>
        <ion-item>
            <ion-label>{{misSolicitudes[0].dateTime | date:'yyyy-MM-dd HH:mm:ss'}}</ion-label>
        </ion-item>
    </ion-item>
</ion-content>
