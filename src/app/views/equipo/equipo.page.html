<app-header [title]="title" color="tertiary"></app-header>

<ion-content [fullscreen]="true">
  <div id="container">

    <ion-card class="ion-padding">
      <p>Al pulsar el boton entrar√°s en un formulario para crear un equipo.</p>
      <ion-button class="custom-button ion-padding " id="Crear-equipo" expand="block">Crear Equipo</ion-button>
      <ion-modal trigger="Crear-equipo" [canDismiss]="canDismiss">
        <ng-template>
          <ion-header>
            <ion-toolbar class="custom-toolbar">
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancelar</ion-button>
              </ion-buttons>
              <ion-title>Crear Equipo</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input label="Enter your name" labelPlacement="stacked" type="text"
                placeholder="Your name"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card>

    <ion-card class="ion-padding">
      <p>Introduce el id del equipo al que quieres unirte.</p>
      <ion-input label="Id del equipo" class="custom-input" labelPlacement="floating" [counter]="true" placeholder="#AAAA"
        maxlength="5"></ion-input>
      <ion-button class="custom-button ion-padding" id="Unirse-equipo" expand="block">Unirse a Equipo</ion-button>
    </ion-card>
  </div>
</ion-content>
